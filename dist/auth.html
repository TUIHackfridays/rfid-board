<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Oauth2 login</title>
		
	</head>
	
	<body bgcolor="darkgrey">
	

		<center>
			<h5 class="form-signin-heading">...</h5>
		<center>


		<script type="text/javascript">
		
			function extractToken(hash)
			{   
				var match = hash.match(/access_token=(\w+)/);
				return !!match && match[1];
			}
			
			var token = extractToken(window.location.href);
			
			if (token && token.length > 6)
				window.parent.postMessage(token, window.location.origin? window.location.origin: window.location.protocol + "//" + window.location.hostname);
		
		</script>
	
	</body>
</html>
